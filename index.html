<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand justify-content-center bg-dark text-light bar custom">
            <h1>Task Master</h1>

        </nav>
    </header>
    <main class="container-fluid">
        <div class="row my-3">
            <div class="col">
                <form class="bg-white rounded p-3" onsubmit="app.listsController.addList()">
                    <div class="form-row">
                        <div class="pl-5">
                            <input type="text" name="name" id="listName" class="form-control" placeholder="List Name"
                                aria-describedby="helpId" minlength="3" maxlength="15" required>
                        </div>

                        <div class="ml-3">
                            <label for="favcolor">Color:</label>
                            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                            <button type="submit" class="btn btn-dark" title='add list'>Add List</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>

        <div class='row' id="lists">

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
